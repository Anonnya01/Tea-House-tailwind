<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header
      class="flex justify-between items-center min-h-[200px] max-w-[1250px] mx-auto"
    >
      <!--header-left -->
      <div>
        <h1 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] my-10">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-[200px] h-[64px] bg-red-600 text-xl rounded-lg text-white py-5 pr-10"
        >
          Explore More
        </button>
        <img
          src="images/arrow.png"
          class="relative pl left-36 bottom-10"
          alt=""
        />
      </div>
      <!-- header right -->
      <div>
        <img src="images/banner.png" class="relative top-[100px]" alt="" />
        <div
          class="flex items-center justify-center w-[255px] h-[100px] gap-1 bg-white rounded-[10px] relative bottom-4 left-22 shadow-md"
        >
          <img src="images/Group 5 (1).png " class="w-[48px] h-[45px]" alt="" />
          <div>
            <p class="text-[30px] font-medium">5.00</p>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
